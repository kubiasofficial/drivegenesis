<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Genesis – Hlavní stránka</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        background: #181818;
        color: #eebbc3;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .main-header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 1.2rem 2rem 0 2rem;
      }
      .profile {
        display: flex;
        align-items: center;
        gap: 1rem;
        background: #232946;
        border-radius: 16px;
        padding: 0.5rem 1.2rem;
        box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      }
      .profile-img {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #eebbc3;
        background: #181818;
      }
      .profile-nick {
        font-size: 1.2rem;
        font-weight: 600;
        color: #eebbc3;
      }
      .profile-edit {
        background: #eebbc3;
        color: #232946;
        border: none;
        border-radius: 8px;
        padding: 0.4rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        margin-left: 1rem;
        transition: background 0.2s, color 0.2s;
      }
      .profile-edit:hover {
        background: #232946;
        color: #eebbc3;
        border: 1px solid #eebbc3;
      }
      main h2 {
        color: #eebbc3;
        text-shadow: 0 2px 8px #23294688;
      }
      #edit-profile-modal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: rgba(24,24,24,0.85);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #edit-profile-modal .modal-content {
        background: #232946;
        padding: 2rem;
        border-radius: 16px;
        min-width: 320px;
        text-align: center;
        box-shadow: 0 2px 16px #0008;
      }
      #edit-profile-modal input[type="text"] {
        margin-bottom: 1rem;
        padding: 0.5rem;
        width: 80%;
        border-radius: 8px;
        border: 1px solid #eebbc3;
        background: #181818;
        color: #eebbc3;
      }
      #edit-profile-modal input[type="file"] {
        margin-bottom: 1rem;
        color: #eebbc3;
      }
      #edit-profile-modal h3 {
        color: #eebbc3;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="profile">
        <span class="profile-nick" id="profile-nick">Uživatel</span>
        <button class="profile-edit" onclick="showEditProfile()">Upravit profil</button>
      </div>
    </header>
    <main>
      <h2 style="text-align:center; margin-top:3rem;">Vítej na hlavní stránce Drive Genesis!</h2>
      <!-- Další obsah webu zde -->
    </main>
    <div id="edit-profile-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
      <div style="background:#232946; padding:2rem; border-radius:16px; min-width:320px; text-align:center;">
        <h3>Upravit profil</h3>
        <input type="text" id="edit-nick" placeholder="Nová přezdívka" style="margin-bottom:1rem; padding:0.5rem; width:80%;">
        <br>
        <button onclick="saveProfile()" class="profile-edit">Uložit změny</button>
        <button onclick="closeEditProfile()" class="profile-edit" style="background:#eebbc3; color:#232946;">Zavřít</button>
      </div>
    </div>
  <script src="../src/assets/firebase.js"></script>
  <script src="../src/assets/auth.js"></script>
  <script src="main.js"></script>
    <script>
      function showEditProfile() {
        document.getElementById('edit-profile-modal').style.display = 'flex';
      }
      function closeEditProfile() {
        document.getElementById('edit-profile-modal').style.display = 'none';
      }
    </script>
  </body>
</html>
