<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vítejte!</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #181818 60%, #232946 100%);
        font-family: 'Segoe UI', Arial, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      h1 {
        margin-top: 6vh;
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
      }
      p {
        color: #eebbc3;
        font-size: 1.2rem;
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .button-group {
        display: flex;
        gap: 2rem;
        justify-content: center;
        margin-bottom: 2rem;
      }
      .login-btn, .register-btn {
        background: #121629;
        color: #eebbc3;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .login-btn:hover, .register-btn:hover {
        background: #eebbc3;
        color: #232946;
      }
      @media (min-width: 900px) {
        h1 { font-size: 3rem; }
        p { font-size: 1.3rem; }
        .login-btn, .register-btn { font-size: 1.2rem; }
      }
    </style>
  </head>
  <body>
    <h1>Vítejte!</h1>
    <p>Vyberte si, zda jste nový nebo stávající uživatel:</p>
  </body>
</html>
