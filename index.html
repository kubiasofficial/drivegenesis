<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vítejte!</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        margin: 0;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
      }
      button {
        background: #121629;
        color: #eebbc3;
        border: none;
        border-radius: 8px;
        padding: 0.8rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      button:hover {
        background: #eebbc3;
        color: #232946;
      }
      @media (min-width: 900px) {
        h1 { font-size: 3rem; }
        p { font-size: 1.3rem; }
        .login-btn, .register-btn { font-size: 1.2rem; }
      }
    </style>
    <script type="module">
      import { auth } from './firebase.js';
      import { createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "firebase/auth";

      // Registrace
      document.getElementById('register-form').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          // Zde můžeš uložit další data do Firestore
          alert('Registrace úspěšná!');
        } catch (error) {
          alert(error.message);
        }
      };

      // Přihlášení
      document.getElementById('login-form').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          alert('Přihlášení úspěšné!');
          // Zobrazit hlavní stránku s profilem
        } catch (error) {
          alert(error.message);
        }
      };
    </script>
  </head>
  <body>
    <h1>Vítejte!</h1>
    <p>Vyberte si, zda jste nový nebo stávající uživatel:</p>
    <form id="login-form" style="margin-bottom:2rem;">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Heslo" required>
        <button type="submit" class="login-btn">Přihlásit se</button>
      </form>
      <div class="intro-container">
        <img src="./images/Drive Genesis.png" alt="Drive Genesis Logo" class="logo-animated">
        <h1 class="fade-in">Vítejte na Drive Genesis!</h1>
        <p class="fade-in" style="margin-bottom:2.5rem;">Začni tím, že se přihlásíš nebo si vytvoříš nový účet.</p>
        <div class="button-group">
          <button class="login-btn fade-in" onclick="showLogin()">Přihlásit se</button>
          <button class="register-btn fade-in" onclick="showRegister()">Registrovat</button>
        </div>
        <form id="login-form" style="display:none; margin-top:2rem;" class="fade-in">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Heslo" required>
          <button type="submit" class="login-btn">Přihlásit se</button>
        </form>
        <form id="register-form" style="display:none; margin-top:2rem;" class="fade-in">
          <input type="email" id="reg-email" placeholder="Email" required>
          <input type="password" id="reg-password" placeholder="Heslo" required>
          <button type="submit" class="register-btn">Registrovat</button>
        </form>
      </div>
      <script type="module" src="./src/assets/auth.js"></script>
      <script>
        function showLogin() {
          document.getElementById('login-form').style.display = 'block';
          document.getElementById('register-form').style.display = 'none';
        }
        function showRegister() {
          document.getElementById('register-form').style.display = 'block';
          document.getElementById('login-form').style.display = 'none';
        }
      </script>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Heslo" required>
      <button type="submit">Přihlásit se</button>
    </form>
    <form id="register-form">
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Heslo" required>
      <button type="submit">Registrovat</button>
    </form>
  </body>
</html>
