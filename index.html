<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vítejte!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Úvodní text je nyní pouze v intro-container -->
      <div class="intro-container">
        <img src="./images/Drive Genesis.png" alt="Drive Genesis Logo" class="logo-animated">
        <h1 class="fade-in">Vítejte na Drive Genesis!</h1>
        <p class="fade-in" style="margin-bottom:2.5rem;">Začni tím, že se přihlásíš nebo si vytvoříš nový účet.</p>
        <div class="button-group">
          <button class="login-btn fade-in" onclick="showLogin()">Přihlásit se</button>
          <button class="register-btn fade-in" onclick="showRegister()">Registrovat</button>
        </div>
        <form id="login-form" style="display:none; margin-top:2rem;" class="fade-in">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Heslo" required>
          <button type="submit" class="login-btn">Přihlásit se</button>
        </form>
        <form id="register-form" style="display:none; margin-top:2rem;" class="fade-in">
          <input type="email" id="reg-email" placeholder="Email" required>
          <input type="password" id="reg-password" placeholder="Heslo" required>
          <input type="text" id="reg-nick" placeholder="Přezdívka" required>
          <small style="display:block; color:#eebbc3; margin-bottom:1rem;">Prosíme zvolte si přezdívku stejnou jakou používáte na Discordu, děkujeme!</small>
          <button type="submit" class="register-btn">Registrovat</button>
        </form>
      </div>
      <script type="module" src="./src/assets/auth.js"></script>
      <script>
        function showLogin() {
          document.getElementById('login-form').style.display = 'block';
          document.getElementById('register-form').style.display = 'none';
        }
        function showRegister() {
          document.getElementById('register-form').style.display = 'block';
          document.getElementById('login-form').style.display = 'none';
        }
      </script>
    <!-- Duplicitní formuláře odstraněny -->
  </body>
</html>
